nombre:
   tipo: 'cadena de carcteres'
   defacto: 'empty'
   descripcion: 'Titulo de la pista'
   ejemplo: |
     nombre: 'Piano'
complementos:
   tipo: 'cadena de carcteres'
   defacto: '< empty >'
   descripcion: 'Ubicaci√≥n de fichero con modulo de usuario.'
   ejemplo: |
     complementos: 'enchufes.py'
forma:
   tipo: 'lista de cadenas de caracteres'
   defacto: 'TO DO'
   descripcion: |
     Macro estructura de la pista.
     Lista de unidades a ser sequenciadas.
     Corresponde a un elemento de la paleta.
   ejemplo: | 
     forma: [
       'espera',
       'estrofa',
       'estribo',
     ]
unidades:
   tipo: 'diccionario'
   defacto: 'TO DO'
   descripcion: |
     Paleta de estructuras para secuenciar. En dos tipos de unidades,
     las que defininen las estructuras minimas y las que invocan otras
     unidades ademas de sobrescribir o no alguno de sus parametros.
   ejemplo: | 
     unidades: 
       base: &base 
         registracion: [ 
           -12, -10, -8, -7, -5, -3, -1,
             0,   2,  4,  5,  7,  9, 11,
            12,  14, 15, 17, 19, 21, 23,
            24
         ]
         alturas: [ 1 ] 
         transportar: 72 
         duraciones: [ 1.5 ]
         BPMs: [ 60 ]
         metro: 3/4
         dinamicas: [ 1 ]
         canal: 0
       espera:
         <<: *base
         dinamicas: [ 0 ] 
         duraciones: [ 2 ]
       a: &a 
         <<: *base
         alturas: [ 5, 5, 6, 5 ] 
         duraciones: [ .75, .25, 1, 1 ]
         letras: [ 'Que', 'los', 'cum', 'plas,' ]
       b: &b 
         <<: *base
         alturas: [ 8, 7 ] 
         duraciones: [ 1, 2 ]
         letras: [ 'fe', 'liz.' ]
       b`: 
         <<: *b
         transponer: 1
       a`: 
         <<: *a
         alturas: [ 5, 5, 12, 10 ] 
       a``: 
         <<: *a
         alturas: [ 8, 8, 7, 6 ] 
         letras: [ 'que', 'los', 'cum', 'plas,' ]
       a```: 
         <<: *a
         alturas: [ 11, 11, 10, 8 ] 
         letras: [ 'que', 'los', 'cum', 'plas,' ]
       A: 
         forma: [ 'a', 'b' ] 
       A`: 
         forma: [ 'a' , 'b`' ]
       B: 
         forma: [ 'a`', 'a``' ] 
       A``: 
         forma: [ 'a```', 'b`' ] 
       estrofa: 
         forma: [
           'A',
           'A`',
         ]
       estribo: 
         forma: [
           'B',
           'A``',
         ]
