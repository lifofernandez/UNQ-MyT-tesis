#    # Props. que NO refieren a Canal especifico
#    # ¿a Meta track?  Igualmente midiutil las manda a canal 16...
#    'metro'             : '4/4',
#    'alteraciones'      : 0, 
#    'modo'              : 0,
#
#    'afinacionNota'     : None,
#    'afinacionBanco'    : None,
#    'afinacionPrograma' : None,
#    'sysEx'             : None,
#    'uniSysEx'          : None,
#
#    # Propiedades de Segmento 
#    'canal'    : 0,
#    'revertir' : None,
#    'NRPN'     : None,
#    'RPN'      : None,
#
#
#    # Procesos de Segmento
#    'transportar' : 0,
#    'transponer'  : 0,
#    'reiterar'    : 1,
#

forma:
   tipo: 'lista de cadenas de caracteres'
   defacto: '[ None ]'
   descripcion: |
     Estructura de la unidad.
     Lista de unidades referidas a ser secuenciadas.

     Cada elemento corresponde a un miembro de la paleta de unidades.
   ejemplo: | 
     forma: ['A', 'B']

alteraciones:
  tipo: 'Número Entero'
  defacto: '0'
  descripcion: |
    Cantidad de alteraciones en la armadura de clave.

    Los números positivos representan sostenidos,
    mientras que se refiere a bemoles con números negativos.
    % (referir midi util doc, key signature)
  ejemplo: | 
    alteraciones: -2 # Bb

modo:
  tipo: 'Número Entero'
  defacto: '0'
  descripcion: |
    Modo de la escala.
    
    El número 0 indica que se trata de una escala mayor, mientras que el 1 representa tonalidad menor.
  ejemplo: | 
    modo: 1 # menor

registracion:
  tipo: 'lista de enteros'
  defacto: '[ 1 ]'
  descripcion: |
   Conjunto de intervalos a ser indexados por el puntero de altura.
  ejemplo: | 
    registracion: [ 
      -12,-10, -9, -7, -5, -3, -2,
        0,  2,  3,  5,  7,  9, 10,
       12, 14, 15, 17, 19, 21, 22,
       24
    ]

transportar:
  tipo: 'número entero'
  defacto: 0
  descripcion: |
    Ajuste de alturas en semitonos.
  ejemplo: | 
    transportar: 60 # C

transponer:
  defacto: 'número entero'
  defacto: 0 
  descripcion: |
    Transponer puntero de intervalo.

    Ajuste de alturas, pero dentro de la registración.
  ejemplo: | 
    transponer: 1

metro:
  tipo: 'cadena de caracteres'
  defacto: '4/4'
  descripcion: |
    Clave de compás.
   
    Cantidad de pulsos por compás sobre la relación de subdivisión.
  ejemplo: | 
    metro: 4/4

reiterar:
  tipo: 'número entero'
  defacto: 1
  descripcion: |
    Repeticiones, cantidad de veces q se toca esta unidad. 

    Esta propiedad no es transferible, no se sucede
    (de lo contrario se reiteraran los referidos).
  ejemplo: | 
    reiterar: 3

# revertir:
#   tipo: 'lista de cadenas de caracteres'
#   defacto: '[none]'
#   descripcion: |
#     Sentido de las listas 
#     Revierte parámetros del tipo lista.
#     Deben corresponderse a la etiqueta de otro parámetro.
#   ejemplo: | 
#    revertir: [ 'duraciones', 'dinamicas' ]

canal:
  tipo: 'número entero'
  defacto: 1
  descripcion: |
    Número de Canal MIDI.
  ejemplo: | 
    canal: 3
        
